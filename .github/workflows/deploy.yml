name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Create deployment folder
      run: |
        mkdir deploy_page
        cp index.html deploy_page/
        cp script.js deploy_page/
        cp styles.css deploy_page/
        cp favicon.svg deploy_page/
        cp favicon.ico deploy_page/
        cp favicon-32x32.png deploy_page/
        cp site.webmanifest deploy_page/
        cp -r data/ deploy_page/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'deploy_page'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
